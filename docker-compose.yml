version: "3.9"

networks:
  whatsapp-network:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: wpp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-whatsapp_analytics}
      POSTGRES_USER: ${POSTGRES_USER:-whatsapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whatsapp_secure_2026}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=es_CO.UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whatsapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  wpp-bot:
    build: .
    container_name: wpp-bot
    env_file:
      - .env
    ports:
      - "${PORT:-3010}:3010"
    volumes:
      - ./whatsapp-sessions:/app/whatsapp-sessions
      - ./public:/app/public
      - ./data:/app/data
      - ./data/backups:/app/data/backups
      # Si editas mucho el c√≥digo en caliente:
      # - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - whatsapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3010/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      # Aumentamos el periodo inicial para evitar reinicios durante el emparejamiento QR
      start_period: 60s

volumes:
  postgres-data:
    driver: local
