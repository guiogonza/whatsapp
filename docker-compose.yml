version: "3.9"
services:
  wpp-bot:
    build: .
    container_name: wpp-bot
    env_file:
      - .env
    ports:
      - "${PORT:-3010}:3010"
    volumes:
      - ./whatsapp-sessions:/app/whatsapp-sessions
      - ./public:/app/public
      - ./data:/app/data
      - ./data/backups:/app/data/backups
      # Si editas mucho el c√≥digo en caliente:
      # - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3010/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      # Aumentamos el periodo inicial para evitar reinicios durante el emparejamiento QR
      start_period: 60s
